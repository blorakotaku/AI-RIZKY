<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI BY ANAK INDONESIA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/6ewmh3.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial Black', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .ascii-banner img {
      max-width: 90%;
      height: auto;
      display: block;
      margin: 20px auto;
    }
    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 0 8px #ff0000aa;
    }
    .user {
      align-self: flex-end;
      background-color: #ff3333;
      color: #000;
    }
    .bot {
      align-self: flex-start;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .bot img, .bot video, .bot audio {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 5px;
      box-shadow: 0 0 6px red;
    }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      background: rgba(0,0,0,0.8);
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 100px;
      border-radius: 70px;
      border: none;
      font-size: 16px;
    }
    .input-area button, .input-area label, .input-area select {
      padding: 80px 50px;
      border: none;
      border-radius: 10px;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
    }
    .input-area input[type="file"] {
      display: none;
    }
    .donation-box {
      text-align: center;
      padding: 50px;
      background: rgba(0,0,0,0.6);
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px red;
    }
  </style>
</head>
<body>
  <div class="ascii-banner">
    <img src="https://files.catbox.moe/ucbdj4.png" alt="ASCII RIZKY" />
  </div>
  <div class="chat-container" id="chat"></div>  <div class="donation-box">
    <b>donasi</b> ke Dana: <b>0895420886464</b><br>
    <b>doakan Rizky agar sehat & berkah selalu.</b>
  </div>  <div class="input-area">
    <select id="menu">
      <option value="">-- Pilih Fitur --</option>
      <option value="poll">AI Pollinations</option>
      <option value="hd">Gambar HD</option>
      <option value="short">Shortlink URL</option>
      <option value="tiktok">Download TikTok</option>
      <option value="spotify">Download Spotify</option>
      <option value="tts">TTS Acak</option>
    </select>
    <input type="text" id="prompt" placeholder="Masukkan teks/link...">
    <button onclick="askAI()">KIRIM</button>
    <label for="imageUpload">UPLOAD</label>
    <input type="file" id="imageUpload" accept="image/*" style="display:none" onchange="handleUpload(this)">
    <button onclick="clearChat()">Hapus chat</button>
  </div>
  <audio id="replySound" src="https://www.myinstants.com/media/sounds/discord-notification.mp3"></audio>
  <script>
    const chat = document.getElementById("chat");
    const sound = document.getElementById("replySound");
    const models = ['miku','nahida','nami','ana','optimus_prime','goku','taylor_swift','elon_musk','mickey_mouse','kendrick_lamar','angela_adkinsh','eminem'];
    function playSound() { sound.currentTime = 0; sound.play(); }
    function saveChat() { localStorage.setItem("chat", chat.innerHTML); }
    function loadChat() { chat.innerHTML = localStorage.getItem("chat") || ""; }
    function clearChat() { chat.innerHTML = ''; localStorage.removeItem("chat"); }
    function handleUpload(input) {
      const file = input.files[0]; if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        chat.innerHTML += `<div class="message bot"><img src="${e.target.result}" /></div>`;
        playSound(); saveChat(); chat.scrollTop = chat.scrollHeight;
      };
      reader.readAsDataURL(file);
    }
    async function askAI() {
      const prompt = document.getElementById("prompt").value.trim();
      const menu = document.getElementById("menu").value;
      if (!prompt || !menu) return;
      chat.innerHTML += `<div class="message user">${prompt}</div>`;
      document.getElementById("prompt").value = '';
      const loader = document.createElement("div"); loader.className = "message bot"; loader.textContent = "Mengetik...";
      chat.appendChild(loader); chat.scrollTop = chat.scrollHeight;
      try {
        loader.remove();
        if (menu === 'poll') {
          const res = await fetch('https://text.pollinations.ai/openai', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ messages: [{ role: 'user', content: prompt }], stream: false }) });
          const json = await res.json();
          chat.innerHTML += `<div class="message bot">${json?.choices?.[0]?.message?.content || 'Tidak ada respon.'}</div>`;
        } else if (menu === 'hd') {
          chat.innerHTML += `<div class="message bot"><img src="https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)} high resolution" alt="Gambar"></div>`;
        } else if (menu === 'short') {
          const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(prompt)}`);
          const short = await res.text();
          chat.innerHTML += `<div class="message bot">üîó Shortlink: <a href="${short}" target="_blank">${short}</a></div>`;
        } else if (menu === 'tiktok') {
          const res = await fetch(`https://www.laurine.site/api/downloader/tiktok?url=${encodeURIComponent(prompt)}`);
          const json = await res.json();
          const video = json?.data?.no_watermark;
          chat.innerHTML += `<div class="message bot"><video controls src="${video}"></video></div>`;
        } else if (menu === 'spotify') {
          const res = await fetch(`https://api.nekorinn.my.id/downloader/spotifyplay?q=${encodeURIComponent(prompt)}`);
          const data = await res.json();
          if (!data.result?.downloadUrl) throw new Error('Lagu tidak ditemukan.');
          chat.innerHTML += `<div class="message bot">
            üéµ Judul: ${data.result.metadata.title}<br>
            üé§ Artis: ${data.result.metadata.artist}<br>
            ‚è± Durasi: ${data.result.metadata.duration}<br>
            <audio controls src="${data.result.downloadUrl}"></audio>
            <a href="${data.result.downloadUrl}" download>‚¨áÔ∏è Download Lagu</a>
          </div>`;
        } else if (menu === 'tts') {
          const model = models[Math.floor(Math.random()*models.length)];
          const ttsRes = await fetch('https://voxbox-tts-api.imyfone.com/pc/v1/voice/tts', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'X-Forwarded-For': Array(4).fill().map(() => Math.floor(Math.random()*255)).join('.'),
              'User-Agent': 'Mozilla/5.0'
            },
            body: JSON.stringify({
              raw_text: prompt,
              url: "https://filme.imyfone.com/text-to-speech/anime-text-to-speech/",
              product_id: "200054",
              convert_data: [{ voice_id: model, speed: "1", volume: "50", text: prompt, pos: 0 }]
            })
          });
          const ttsJson = await ttsRes.json();
          const audio = ttsJson?.data?.convert_result?.[0]?.oss_url;
          chat.innerHTML += `<div class="message bot">
            üîä TTS Suara Acak: ${model}<br>
            <audio controls src="${audio}"></audio>
            <a href="${audio}" download>‚¨áÔ∏è Download Suara</a>
          </div>`;
        }
        playSound(); saveChat(); chat.scrollTop = chat.scrollHeight;
      } catch (e) {
        loader.remove();
        chat.innerHTML += `<div class="message bot">‚ùå Error: ${e.message}</div>`;
      }
    }
    loadChat();
  </script>
</body>
      </html>
